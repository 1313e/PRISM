language: python
os: linux
dist: xenial
sudo: true

matrix:
  include:
    - os: osx
      python: 3
      language: generic
      env: PY=3
    - python: 3.5
    - python: 3.5-dev
    - python: 3.6
    - python: 3.6-dev
    - python: 3.7
    - python: 3.7-dev
  allow_failures:
    - python: 3.8-dev

before_install:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get update -q
      sudo apt-get install -y xvfb libdbus-1-3 libxkbcommon-x11-0
      unset DISPLAY
      export QT_QPA_PLATFORM=offscreen
    else
      brew update
      brew cleanup
    fi
  - python$PY -m pip install --upgrade pip setuptools wheel
  - pip$PY install -r requirements_dev.txt
install:
  - check-manifest
  - python$PY setup.py sdist bdist_wheel
  - twine check dist/*
  - python$PY -c "import prism; prism.get_info()"
script:
  - coverage run --rcfile=setup.cfg -m pytest
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      sudo apt-get install -y -q openmpi-bin libopenmpi-dev
    else
      brew install openmpi
    fi
  - pip$PY --no-cache-dir install mpi4py
  - |
    mpiexec -n 2 coverage run --rcfile=setup.cfg -m mpi4py -m pytest
    coverage combine
    coverage report -m
before_deploy:
  - rm -r dist
  - rm -r build
deploy:
  provider: pypi
  user: 1313e
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    branch: master
    condition: $TRAVIS_OS_NAME == linux
    tags: true
    
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/7027496921d111b98149
    on_success: change
    on_failure: always
  email:
    recipients:
      - evandervelden@swin.edu.au
    on_success: change
    on_failure: always
