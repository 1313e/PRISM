language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
install:
  - pip install -r requirements_dev.txt
script:
  - check-manifest --ignore appveyor.cmd,.appveyor.yml,.coveragerc,prism_trash*,docs*,test_scripts*
  - python setup.py check -m -r -s
  - python setup.py install
  - py.test prism --pep8 prism -v --cov prism --cov-report term-missing
after_success:
  - coveralls
notifications:
  email: false
