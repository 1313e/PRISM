language: python
dist: xenial
sudo: true
matrix:
  include:
    - python: 2.7
      env: RUN_COVERAGE=0
    - python: 3.5
      env: RUN_COVERAGE=1
    - python: 3.5-dev
      env: RUN_COVERAGE=0
    - python: 3.6
      env: RUN_COVERAGE=0
    - python: 3.6-dev
      env: RUN_COVERAGE=0
    - python: 3.7
      env: RUN_COVERAGE=0
    - python: 3.7-dev
      env: RUN_COVERAGE=0
install:
  - pip install -r requirements_dev.txt
script:
  - check-manifest
  - python setup.py sdist bdist_wheel
  - twine check dist/*
  - pip install -e .
  - python -c "import prism; prism.get_info()"
  - |
    if [[ "$RUN_COVERAGE" == "1" ]]; then
      coverage run --rcfile=setup.cfg -m pytest
    else
      pytest
    fi
  - sudo apt-get install -y -q openmpi-bin libopenmpi-dev
  - pip --no-cache install mpi4py
  - |
    if [[ "$RUN_COVERAGE" == "1" ]]; then
      mpiexec -n 2 coverage run --rcfile=setup.cfg -m mpi4py -m pytest
      coverage combine
      coverage report -m
    else
      mpiexec -n 2 pytest
    fi
after_success:
  - |
    if [[ "$RUN_COVERAGE" == "1" ]]; then
      codecov -t 6a194e41-c88d-4b7e-af10-29d9f54f8d84
    fi
notifications:
  email: false
